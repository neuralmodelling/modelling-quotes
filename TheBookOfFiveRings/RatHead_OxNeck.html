    <title>Rat's Head, Ox's Neck (鼠頭,牛首)</title>
    <link rel="stylesheet" href="japanese.css">

<body>

<figure>
  <p>鼠頭,牛首。</p>
  <p>鼠頭牛首と云ふは、</p>
  <p>敵と戦のうちに、</p>
  <p>互に細かなる所を思ひ合はせて、縺るゝ心になる時、</p>
  <p>兵法の道をつねに鼠頭牛首、そとうごしゆと思ひて</p>
  <p>如何にも細かなるうちに</p>
  <p>俄に大きなる心にして、</p>
  <p>大小にかわる事、</p>
  <p>兵法一つの心だて也。</p>
  <p>兵法大分小分にしても、此心を離るべからず。</p>
</figure>
