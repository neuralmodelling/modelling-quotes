<body>

<figure>
  <p>鼠頭,牛首。</p>
  <p><span class="upright">Rat's Head, Ox's Neck.</span></p>
  <p>鼠頭牛首と云ふは、</p>
  <p><span class="upright">"Rat's head and ox's neck" means that,</span></p>
  <p>敵と戦のうちに、</p>
  <p><span class="upright">when we are fighting with the enemy</span></p>
  <p>互に細かなる所を思ひ合はせて、縺るゝ心になる時、</p>
  <p><span class="upright">and both he and we have become occupied with small points in an entangled spirit,</span></p>
  <p>兵法の道をつねに鼠頭牛首、そとうごしゆと思ひて</p>
  <p><span class="upright">we must always think of the Way of strategy as being both a rat's head and an ox's neck.</span></p>
  <p>如何にも細かなるうちに</p>
  <p><span class="upright">Whenever we have become preoccupied with small detail,</span></p>
  <p>俄に大きなる心にして、</p>
  <p><span class="upright">we must suddenly change into a large spirit,</span></p>
  <p>大小にかわる事、</p>
  <p><span class="upright">interchanging large with small.</span></p>
  <p>兵法一つの心だて也。</p>
  <p><span class="upright">This is one of the essences of strategy.</span></p>
  <p>兵法大分小分にしても、此心を離るべからず。</p>
  <p><span class="upright">You must not depart from this spirit in large-scale strategy nor in single combat.</span></p>
</figure>
