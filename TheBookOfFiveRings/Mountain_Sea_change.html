<body>

<figure>
  <p>さんかいのかわりと云ふ事。</p>
  <p>山海の心と云ふは、敵、我戦いのうちに、同じ事を度々する事悪き所也。</p>
  <p>同じ事二度は是非に及ばず。三度するにあらず。</p>
  <p>敵にわざをしかくるに、一度にてもちいずば、今一つもせきかけて、其利に及ばず、</p>
  <p>各別替りたる事を、ほつとしかけ、それにもはかゆかずば、亦各別の事をしかくべし。</p>
  <p>然によって、敵山と思はば海としかけ、海と思はば山としかくる心、兵法の道也。</p>
</figure>
